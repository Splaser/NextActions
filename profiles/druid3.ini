日光术@NA_Target=NA_SpellInterrupt(NA_Target)
自然的守护@NA_Player=NA_CountLowPlayers(NA_Target,0.9,30)>3 and NA_isUsableTalentSpell(6,3)
安抚@NA_Target=NA_CheckEnrage(NA_Target)
自然之力@NA_Player=NA_GetSpellCharges(102703)==3 and NA_isUsableTalentSpell(4,3)
