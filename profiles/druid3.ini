超凡之盟@NA_Player=UnitPower(NA_Player,8)>40
化身：艾露恩之眷@NA_Player=UnitPower(NA_Player,8)>0 and NA_isUsableTalentSpell(4,2)
星辰坠落@NA_Player=not W_RetainBuff(NA_player, 50288, true)
阳炎术@NA_Target=W_BuffTime(NA_Target,-164815)<7 or rzd
星辰耀斑@NA_Target=W_BuffTime(NA_Target,-152221)<7 and NA_isUsableTalentSpell(7,2)
月火术@NA_Target=(W_BuffTime(NA_Player,164812)<24 or W_BuffTime(NA_Player,164812)<4 or (cfzm and W_BuffTime(NA_Player,112071)<=2 and W_BuffTime(NA_Player,164812)<24) or not yhsdot) or rzd
愤怒@NA_Target=UnitPower(NA_Player,8)>=25 and UnitPower(NA_Player,8)<=100
星火术@NA_Target=UnitPower(NA_Player,8)<=25 and UnitPower(NA_Player,8)>=-100

